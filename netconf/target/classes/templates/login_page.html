<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #74ebd5, #ACB6E5);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-container {
      background-color: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      width: 350px;
      text-align: center;
    }

    .login-container h2 {
      margin-bottom: 24px;
      color: #333;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
      transition: border-color 0.3s;
    }

    input[type="text"]:focus,
    input[type="password"]:focus {
      border-color: #74ebd5;
      outline: none;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #74ebd5;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #57d2bb;
    }

    .forgot {
      margin-top: 12px;
      display: block;
      color: #555;
      text-decoration: none;
      font-size: 14px;
    }

    .forgot:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Login form</h2>
    <form  method="post" action="/netconf/login" th:object="${loginRequest}">
      <input type="text" placeholder="Login" name="login" required />
      <input type="password" placeholder="Password" name="password" required />
	  <input type="submit" name="sign-in" value="Login" />
      <!--<button type="submit">Login</button>-->
    </form>
    <a href="/netconf/register">Navigate to register</a>
  </div>
</body>
</html>
