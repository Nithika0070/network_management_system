<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Provision Device</title>
  <style>
    body {
      margin: 0;
      background: linear-gradient(to right, #c9d6ff, #e2e2e2);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .form-container {
      background-color: #fff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
      width: 400px;
    }

    .form-container h2 {
      margin-bottom: 24px;
      text-align: center;
      color: #333;
    }

    .form-container input[type="text"],
    .form-container input[type="number"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 14px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }

    .form-container input[type="submit"] {
      width: 100%;
      padding: 12px;
      background-color: #4f9cf3;
      border: none;
      border-radius: 6px;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .form-container input[type="submit"]:hover {
      background-color: #337bdc;
    }

    a {
      display: block;
      text-align: center;
      margin-top: 16px;
      color: #555;
      text-decoration: none;
      font-size: 14px;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Provision Netconf Device</h2>
    <form method="post" action="/netconf/provision" th:object="${netconfRequest}">
      <input type="text" placeholder="Node ID" name="nodeId" th:field="*{nodeId}" required />
      <input type="text" placeholder="Host" name="host" th:field="*{host}" required />
      <input type="number" placeholder="Port" name="port" th:field="*{port}" required />
      <input type="text" placeholder="Connection Status" name="connectionStatus" th:field="*{connectionStatus}" required />
      <input type="number" placeholder="Keepalive Delay" name="keepaliveDelay" th:field="*{keepaliveDelay}" required />
      <input type="number" placeholder="Session ID" name="sessionId" th:field="*{sessionId}" required />
      <input type="text" placeholder="TCP Only (true/false)" name="tcpOnly" th:field="*{tcpOnly}" required />
      <input type="submit" value="Provision Device" />
    </form>
    <a href="/netconf/sync">‚Üê Sync Devices</a>
  </div>
</body>
</html>
